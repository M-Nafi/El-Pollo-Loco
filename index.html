<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>El Pollo Loco</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./img/FavIcon.png" type="image/x-icon" />

    <script src="models/drawable-object.class.js"></script>
    <script src="models/movable-object.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/small-chicken.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/status-bar.class.js"></script>
    <script src="models/status-bar-coin.class.js"></script>
    <script src="models/status-bar-bottle.class.js"></script>
    <script src="models/status-bar-endboss.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/background-object-class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="models/bottles-on-ground.class.js"></script>
    <script src="models/coins.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="js/game.js"></script>
  </head>

  <body>
   
  <div class="mobileScreen">
    <img class="turndevice" src="./img/10_game_instruction_icons/turndevice.png">
    <p>...please turn your mobile device!</p>
  </div>

    <div>
      <div class="main-font-class">
      <h1 id="main_font" class="main-font d-none">El Pollo Loco</h1>
    </div>
      <canvas id="canvas" width="720" height="480" class="d-none"></canvas>
      <div class="relative-div">
        <!-- Mobile View -->
        <div id="mobile_view" class="mobile-view-main d-none">         
            <div class="left-hand">
              <img id="move_left" class="move-Left" src="./img/10_game_instruction_icons/arrow-left-blue.png"/>
              <img id="move_right" class="move-Right" src="./img/10_game_instruction_icons/arrow-left-blue.png"/>
            </div>
            <div class="right-hand">
              <img id="throw_bottle" class="bottle-throw" src="./img/10_game_instruction_icons/bottle1.png"/>
              <img id="jump" class="jump" src="./img/10_game_instruction_icons/arrow-left-blue.png"/>
            </div>          
        </div>
      </div>
    </div>

    <!-- images if pepe wins  -->
    <img id="game_over_img_1" class="game-over-img d-none" src="./img/9_intro_outro_screens/game_over/oh no you lost!.png"/>
    <img id="game_over_img_2" class="game-over-img d-none" src="./img/9_intro_outro_screens/game_over/game over!.png"/>

    <!-- game over images -->
    <img id="win_img_2" class="win-img d-none" src="img/9_intro_outro_screens/win/win_2.png"/>

    <!-- startscreen -->
    <div class="start-screen-main" id="start_screen">
      <div id="start_orientation" class="start-orientation">
        <img onclick="restartGame()" class="start-btn d-none" src="./img/10_game_instruction_icons/refresh.png"/>
        <img onclick="startGame()" id="start_btn_2" class="start-btn" src="./img/10_game_instruction_icons/play.png"/>
        <img id="sound_off" class="start-btn" src="./img/10_game_instruction_icons/soundoff.png"/>
        <img id="sound_on" class="start-btn d-none" src="./img/10_game_instruction_icons/soundon.png"/>
      </div>
      <img class="start-screen" src="./img/9_intro_outro_screens/start/startscreen_1.png"/>
    </div>

    <!-- game move jump and throw intructions  -->
    <div id="game_introducing" class="game-introducing">
      <h2><img class="game-instructions-left" src="./img/10_game_instruction_icons/arrow left.png"/>Arrow Left</h2>
      <h2>Key-D for Throw<img class="game-instructions" src="./img/10_game_instruction_icons/bottle2.png"/>Space for Jump</h2>
      <h2>Arrow Right<img class="game-instructions-right" src="./img/10_game_instruction_icons/arrow left.png"/></h2>
    </div>

    <!-- refresh and play again -->
    <div id="restart_game" class="restart-game-part d-none">
      <h2>Click refresh button</h2>
      <h2><img class="game-instructions-right" src="./img/10_game_instruction_icons/arrow left.png"/></h2>
        <img onclick="restartGame()" id="restart_icon" class="game-instructions restart-icon" src="./img/10_game_instruction_icons/refresh.png"/>
      <h2><img class="game-instructions-left" src="./img/10_game_instruction_icons/arrow left.png"/></h2>
      <h2>try your skills again!</h2>
    </div>
    <div class="impressum">
      <p><a href="imprint.html">Impressum</a></p>
      <p><a href="privacypolicy.html">Privacy policy</a></p>
    </div>
  </body>
</html>
