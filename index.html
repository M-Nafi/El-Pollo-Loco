<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>El Pollo Loco</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./img/FavIcon.png" type="image/x-icon" />

    <script src="models/drawable-object.class.js"></script>
    <script src="models/movable-object.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/small-chicken.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/status-bar.class.js"></script>
    <script src="models/status-bar-coin.class.js"></script>
    <script src="models/status-bar-bottle.class.js"></script>
    <script src="models/status-bar-endboss.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/background-object-class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="models/bottles-on-ground.class.js"></script>
    <script src="models/coins.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="js/game.js"></script>
  </head>

  <body onload="init()">
    <h1>El Pollo Loco</h1>

    <canvas id="canvas" width="720" height="480" class="">      
    </canvas>
    <!-- images if pepe wins  -->
    <img id="game_over_img_1" class="game-over-img d-none" src="./img/9_intro_outro_screens/game_over/oh no you lost!.png">
    <img id="game_over_img_2" class="game-over-img d-none" src="./img/9_intro_outro_screens/game_over/game over!.png">
    
   <!-- game over images -->
    <img id="win_img_2" class="win-img d-none" src="img/9_intro_outro_screens/win/win_2.png">

    <!-- startscreen -->
    <div class="start-screen-main d-none" id="start_screen">
      <div id="start_orientation" class="start-orientation">
        <img id="start-btn-1" class="start-btn" src="./img/10_game_instruction_icons/maximize.png">
        <img id="start-btn-2" class="start-btn" src="./img/10_game_instruction_icons/play1.png"/>
        <img id="start-btn-3" class="start-btn" src="./img/10_game_instruction_icons/soundoff.png">
      </div>
      <img class="start-screen" src="./img/9_intro_outro_screens/start/startscreen_1.png"/>      
    </div>
    <!-- game move jump and throw intructions  -->
    <div class="game-introducing">      
      <h2><img class="game-instructions-left" src="./img/10_game_instruction_icons/arrow left.png"/>Arrow Left</h2>
      <h2>Key-D for Throw<img class="game-instructions" src="./img/10_game_instruction_icons/bottle.png"/>Space for Jump</h2>
      <h2>Arrow Right<img class="game-instructions-right" src="./img/10_game_instruction_icons/arrow left.png"/></h2>
    </div>

    

  </body>
</html>
